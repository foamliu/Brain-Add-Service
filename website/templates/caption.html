<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Brain-add service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/brain-add-service.css" rel="stylesheet">


    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brain Add Service</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-1">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/colorize">Colorize</a></li>
                    <li class="active"><a href="/caption">Captioning</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="col-xs-12">
            <div class="page-header">
                <h3>Image Captioning</h3>
            </div>

            <div class="row">
                <div class="text-center">
                    <figure class="figure d-inline-block col-md-12">
                        <img src={{ src_url }} class="figure-img img-fluid">
                        <figcaption class="figure-caption"><h4>{{ sentence }}</h4></figcaption>
                    </figure>
                </div>
            </div>

            <div class="row">

                <form method=POST enctype=multipart/form-data action="{{ url_for('caption_upload') }}">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <input type="file" name="photo" accept="image/*">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="pull-left">Submit</button>
                    </div>
                </form>

            </div>

        </div><!-- /.col-xs-12 -->

    </div><!-- /.container -->


</body>

</html>

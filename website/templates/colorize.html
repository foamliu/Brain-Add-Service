<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Brain-add service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/brain-add-service.css" rel="stylesheet">


    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brain Add Service</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-1">
                
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/colorize">Colorize</a></li>
                    <li><a href="/caption">Captioning</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="col-xs-12">

            <div class="page-header">
                <h3>Image Colorize</h3>
            </div>

            <div class="row">
                <div class="text-center">
                    <figure class="figure d-inline-block col-md-6">
                        <img src={{ src_url }} class="figure-img img-fluid">
                        <figcaption class="figure-caption"><h4>Before</h4></figcaption>
                    </figure>
                    <figure class="figure d-inline-block col-md-6">
                        <img src={{ dst_url }} class="figure-img img-fluid">
                        <figcaption class="figure-caption"><h4>After</h4></figcaption>
                    </figure>
                </div>
            </div>

            <div class="row">

                <form method=POST enctype=multipart/form-data action="{{ url_for('colorize_upload') }}">
                    <div class="col-lg-3 col-sm-6">
                        <input type="file" name="photo" accept="image/*">
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <button type="submit" class="pull-left">Submit</button>
                    </div>
                </form>

            </div>

            <div class="row">
                <div class="carousel slide" id="myCarousel">
                    <div class="carousel-inner">

                        {%for slide in sample_pictures%}
                        {% if loop.first %}
                        <div class="item active">
                        {% else %}
                        <div class="item">
                        {% endif %}

                            {%for picture in slide%}
                            <div class="col-sm-3">
                                <a href={{ "/colorize/sample/" + picture }}><img src={{ "/static/images/colorize/"+ picture }} alt=""></a>
                            </div>
                            {%endfor%}

                        </div>
                        {%endfor%}

                    </div>

                    <nav>
                        <ul class="control-box pager">
                            <li><a data-slide="prev" href="#myCarousel" class=""><i class="glyphicon glyphicon-chevron-left"></i></a></li>
                            <li><a data-slide="next" href="#myCarousel" class=""><i class="glyphicon glyphicon-chevron-right"></i></a></li>
                        </ul>
                    </nav>
                    <!-- /.control-box -->

                </div><!-- /#myCarousel -->
            </div><!-- /.row -->
        </div><!-- /.col-xs-12 -->

    </div><!-- /.container -->

    <script src="/static/js/brain-add-service.js"></script>

</body>

</html>
